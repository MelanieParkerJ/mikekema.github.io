<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mike Kema</title>
  <style>
    body {
      margin: 0;
      background: url('mikekema-background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #f5e8c7;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      width: 300px;
      border-radius: 20px;
      margin-bottom: 30px;
    }

    .frase {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .construccion {
      color: #aaa;
      margin-bottom: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

.social-icons a img {
  filter: brightness(1000%) drop-shadow(0 0 2px #000);
  transition: transform 0.3s ease;
}

.social-icons a:hover img {
  transform: scale(1.1);
}

  </style>
</head>
<body>
  <img src="image.jpg" alt="Mike Kema" />
  <div class="frase">"El escenario está oscuro. El protagonista se está preparando."</div>
  <div class="construccion">Web en construcción</div>
  <div class="social-icons">
    <a href="https://instagram.com/Mike.Kema" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" /></a>
    <a href="https://x.com/ItsMikeKema" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X (Twitter)" /></a>
    <a href="https://youtube.com/@MikeKema" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" /></a>
    <a href="https://tiktok.com/@Mike.Kema" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" /></a>
  </div>
</body>
</html>
