<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mike Kema</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #e5d6b0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .mask {
      max-width: 300px;
      width: 80%;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: normal;
      margin: 0;
    }

    p {
      font-size: 1rem;
      color: #999;
      margin-top: 8px;
      margin-bottom: 60px;
    }

    .social-icons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .social-icons a {
      color: #e5d6b0;
      font-size: 1.5rem;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .social-icons a:hover {
      opacity: 0.6;
    }
  </style>

  <!-- Cargar iconos desde FontAwesome -->
  <script src="https://kit.fontawesome.com/a2e0c4f5f1.js" crossorigin="anonymous"></script>
</head>
<body>
  <img class="mask" src="https://raw.githubusercontent.com/MelanieParkerJ/mikekema.github.io/main/image.jpg" alt="Mike Kema Mask" />
  <h1>"El escenario está oscuro. El protagonista se está preparando."</h1>
  <p>Web en construcción</p>

  <div class="social-icons">
    <a href="https://instagram.com/mike.kema" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://x.com/ItsMikeKema" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://youtube.com/@MikeKema" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
    <a href="https://tiktok.com/@mike.kema" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
  </div>
</body>
</html>
